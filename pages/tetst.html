<!DOCTYPE html>
<html>
<title>Thế giới Cheng Long</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
	<div class="w3-red w3-bar">
		<a href="" class="w3-bar-item w3-button w3-hover-yellow">HOME</a>
		<a href="" class="w3-bar-item w3-button w3-hover-yellow w3-hide-medium w3-hide-small">Link access 1</a>
		<a href="" class="w3-bar-item w3-button w3-hover-yellow w3-hide-medium w3-hide-small">Link access 2</a>
		<a href="" class="w3-bar-item w3-button w3-hover-yellow w3-hide-medium w3-hide-small">Link access 3</a>
		<a href="" class="w3-bar-item w3-button w3-hover-yellow w3-hide-medium w3-hide-small">Link access 4</a>
		<a href="" class="w3-bar-item w3-button w3-hide-medium w3-hide-small">Link access 5</a>
		<a href="javascript:void(0)" class="w3-bar-item w3-button w3-hide-large w3-right" onclick="showBar()">&#9776;</a>
	</div>		


	<div class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium" id="demo">
		<a href="" class="w3-bar-item w3-button">Link access 1</a>
		<a href="" class="w3-bar-item w3-button">Link access 2</a>
		<a href="" class="w3-bar-item w3-button">Link access 3</a>
		<a href="" class="w3-bar-item w3-button">Link access 4</a>
		<a href="" class="w3-bar-item w3-button">Link access 5</a>
	</div>
</body>	

<script>
	function showBar(){
		x = document.getElementById("demo");
		if(x.className.indexOf("w3-show") == -1)
			x.className += " w3-show";
		else
			x.className = x.className.replace(" w3-show", "");
	}
</script>
</html>
